<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">

<head th:replace="~{layout :: head}">
    <title th:fragment="~{title}">Meus Processos</title>
</head>

<body>
    <header th:replace="~{layout :: menu}"></header>
    <section class="main-content">
        <div id="side-menu" class="side-menu">
            <nav th:replace="~{layout :: nav}"></nav>
        </div>
        <main id="conteudo" class="content-wrapper">
            <div class="content" th:fragment="conteudo">
                <h1>Criar Novo Processo</h1>
                <div>
                    <label for="departamentoID" class="form-label mt-4">Departamento</label>
                    <select class="form-select" id="departamentoID" name="departamentoID" required style="width: 100%;">
                        <option value="disabled" disabled selected>Selecione um Departamento</option>
                        <option th:each="departamento : ${departamentos}" th:value="${departamento.id}"
                            th:text="${departamento.nome}"></option>
                    </select>
                </div>
                <div>
                    <label for="servicoID" class="form-label mt-4">Servico</label>
                    <select class="form-select" id="servicoID" name="servicoID" required style="width: 100%;">
                        <option value="disabled" disabled selected>Selecione um Servico</option>
                        <option th:each="servico : ${servicos}" th:value="${servico.id}" th:text="${servico.nome}">
                        </option>
                    </select>
                </div>
                <div>
                    <label for="solicitanteID" class="form-label mt-4">Solicitante</label>
                    <select class="form-select" id="solicitanteID" name="solicitanteID" required style="width: 100%;">
                        <option value="disabled" disabled selected>Selecione um Solicitante</option>
                        <option th:each="usuario : ${usuarios}" th:value="${usuario.id}"
                            th:text="${usuario.name + ' CPF: ' + usuario.cpfCnpj}"></option>
                    </select>
                </div>
                <div>
                    <label for="descricao" class="form-label mt-4">Descricao</label>
                    <textarea type="text" class="form-control" id="descricao" name="descricao"
                        placeholder="Descricao do Setor" autocomplete="off"></textarea>
                </div>
                <div class="d-flex justify-content-end m-3">
                    <a href="/servicos" class="btn btn-danger btn-sm m-2">Cancelar</a>
                    <a href="javascript:void(0)" class="btn btn-success btn-sm m-2"
                        onclick="novoProcesso(this)">Criar</a>
                </div>
            </div>
            <div th:replace="~{layout :: footer}">
            </div>
        </main>
    </section>
    <div th:replace="~{layout :: scripts}"></div>
    <script th:src="@{/js/processo.js}"></script>
    <script>
        $("#servicoID").select2({
            theme: "bootstrap-5",
            language: "pt-BR"
        });
        $("#solicitanteID").select2({
            theme: "bootstrap-5",
            language: "pt-BR"
        });
        $("#departamentoID").select2({
            theme: "bootstrap-5",

            language: "pt-BR"
        });
    </script>

</body>

</html>
