<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/login.css}" rel="stylesheet" />
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <title>Cadastro - SGPA</title>
</head>

<body>
    <div class="login">
        <div class="conteudo shadow-lg">
            <div class="login-form">
                <h2>Cadastre-se</h2>
                <form id="register">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                            placeholder="Digite seu e-mail" required>
                    </div>
                    <div class="mb-3">
                        <label for="cpf_cnpj" class="form-label">CPF/CNPJ</label>
                        <input type="text" class="form-control" id="cpf_cnpj" placeholder="Digite seu CPF ou CNPJ"
                            minlength="11" required>
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                    <div class="links text-center mt-3">
                        <a href="/auth/login" class="text-center">Já tem uma conta? Faça login</a>
                    </div>
                </form>
            </div>
            <div class="login-text bg-primary">
                <h1>Bem-vindo</h1>
                <p>Por favor, cadastre-se para acessar sua conta e aproveitar todos os recursos que oferecemos.</p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script th:src="@{/js/register.js}"></script>
    <script>

    </script>
</body>

</html>
