<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SGPA - Configurações Iniciais</title>
    <link th:href="@{/css/setup.css}" rel="stylesheet" />
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
</head>

<body>
<div class="title text-center my-4">
    <h1>SGPA - Configurações Iniciais</h1>
</div>
<div class="sub-title text-center">
    <p>Por favor, preencha as informações iniciais da aplicação para configurar o primeiro usuário administrador e
        ajustar as preferências do sistema.</p>
</div>
<main>
    <div class="content shadow-lg p-3 bg-body-tertiary rounded mb-3">
        <div class="user-content">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="inputNome" placeholder="Nome Completo" required>
                <label for="inputNome">Nome Completo</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                <label for="inputEmail">E-mail</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="inputCidade" placeholder="Cidade">
                <label for="inputCidade">Cidade</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="inputEstado" placeholder="Estado">
                <label for="inputEstado">Estado</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="inputSetor" placeholder="Setor">
                <label for="inputSetor">Setor</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="inputCpfCnpj" placeholder="CPF/CNPJ">
                <label for="inputCpfCnpj">CPF/CNPJ</label>
            </div>
        </div>
        <hr class="my-4">
        <div class="app-content">
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="inputSenha" placeholder="Senha" required>
                <label for="inputSenha">Senha</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="inputConfirmarSenha" placeholder="Confirmar Senha"
                       required>
                <label for="inputConfirmarSenha">Confirmar Senha</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="inputNomeAplicacao" placeholder="Nome da Aplicação"
                       required>
                <label for="inputNomeAplicacao">Nome da Aplicação</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="inputAzureString" placeholder="String de Conexão Azure"
                       required>
                <label for="inputAzureString">String de Conexão Azure</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="inputContainer" placeholder="Nome do Container Azure"
                       required>
                <label for="inputContainer">Nome do Container Azure</label>
            </div>
            <div class="form-floating ms-auto  mb-3">
                <a href="javascript:void(0)" class="btn btn-success mt-2" onclick="setup(this)">Salvar</a>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script th:src="@{/js/setup.js}"></script>
</body>

</html>
