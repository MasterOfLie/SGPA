<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">

<head th:replace="~{layout :: head}">
    <title th:fragment="~{title}">Meus Processos</title>
</head>

<body>
    <header th:replace="~{layout :: menu}"></header>
    <section class="main-content">
        <div id="side-menu" class="side-menu">
            <nav th:replace="~{layout :: nav}"></nav>
        </div>
        <main id="conteudo" class="content-wrapper">
            <div class="content" th:fragment="conteudo">
                <div class="container-fluid p-2">
                    <h1>Criar Novo Perfi de Usuarios</h1>
                    <div>
                        <label for="nome" class="form-label mt-4">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome do Setor"
                            autocomplete="off">
                    </div>
                    <div>
                        <label for="descricao" class="form-label mt-4">Descricao</label>
                        <input type="text" class="form-control" id="descricao" name="descricao"
                            placeholder="Descricao do Setor" autocomplete="off">
                    </div>
                    <div class="d-flex justify-content-end m-3">
                        <a href="/perfils/criar" class="btn btn-danger btn-sm m-2">Cancelar</a>
                        <a href="javascript:void(0)" class="btn btn-success btn-sm m-2" id="criarPerfil"
                            onclick="novoSetor()">Criar</a>
                    </div>
                </div>
            </div>
            <div th:replace="~{layout :: footer}">
            </div>
        </main>
    </section>
    <div th:replace="~{layout :: scripts}"></div>
    <script th:src="@{/js/setor.js}"></script>
</body>

</html>
