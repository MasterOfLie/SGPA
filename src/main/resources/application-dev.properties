# Nome da aplicação
spring.application.name=SGPA

# Configuração do banco de dados
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${SPRING_DB_HOST}:${SPRING_DB_PORT}/${SPRING_DB_NAME}?createDatabaseIfNotExist=true
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# JPA e Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuração de upload de arquivos
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=${SPRING_SERVLET_MULTIPART_MAX_FILE_SIZE}
spring.servlet.multipart.max-request-size=${SPRING_SERVLET_MULTIPART_MAX_REQUEST_SIZE}

# Configuração do servidor
server.port=${SERVER_PORT}

# Configuração do Thymeleaf
spring.thymeleaf.cache=true

# Ferramentas de desenvolvimento
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Integração com Azure
azure.storage.connection-string=${AZURE_STORAGE_CONNECTION_STRING}
azure.storage.container-name=${AZURE_STORAGE_CONTAINER_NAME}