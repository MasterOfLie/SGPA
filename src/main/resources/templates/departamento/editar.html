<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">

<head th:replace="~{layout :: head}">
    <title th:fragment="~{title}">Meus Processos</title>
</head>

<body>
    <header th:replace="~{layout :: menu}"></header>
    <section class="main-content">
        <div id="side-menu" class="side-menu">
            <nav th:replace="~{layout :: nav}"></nav>
        </div>
        <main id="conteudo" class="content-wrapper">
            <div class="content" th:fragment="conteudo">
                <div class="container-fluid p-2">
                    <div class="container-fluid p-2 d-flex flex-column  ms-auto">
                        <h3 class="text-dark">
                            <i class="bi bi-building"></i> Editar Departamento
                        </h3>
                        <div class="ms-auto align-content-center">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="/departamentos">Departamentos</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Editar</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" data-bs-toggle="tab" href="#informacoes" aria-selected="true"
                                role="tab">Informações</a>
                        </li>
                        <li class="ms-auto nav-item dropdown">
                            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                                aria-haspopup="true" aria-expanded="false"><i class="bi bi-gear"></i></a>
                            <div class="dropdown-menu" style="">
                                <h6 class="dropdown-header">Operações</h6>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="javascript:void(0)" onclick="statusDepartamento(this)"><i
                                        class="bi bi-toggles"></i> Ativar/Desativar
                                </a>
                                <a class="dropdown-item" href="javascript:void(0)"
                                    onclick="excluirDepartamento(this)"><i class="bi bi-trash3"></i> Excluir</a>
                            </div>
                        </li>
                    </ul>
                    <div id="myTabContent" class="tab-content">
                        <div class="tab-pane fade show active" id="informacoes" role="tabpanel">
                            <div>
                                <label for="id" class="form-label mt-4">ID</label>
                                <input type="text" class="form-control" id="id" name="id" th:value="${departamento.id}"
                                    placeholder="Nome do Departamento" autocomplete="off" maxlength="255" readonly>
                            </div>
                            <div>
                                <label for="nome" class="form-label mt-4">Nome</label>
                                <input type="text" class="form-control" id="nome" name="nome"
                                    th:value="${departamento.nome}" placeholder="Nome do Departamento"
                                    autocomplete="off" maxlength="255" required>
                            </div>
                            <div>
                                <label for="descricao" class="form-label mt-4">Descricao</label>
                                <input type="text" class="form-control" id="descricao" name="descricao"
                                    th:value="${departamento.descricao}" placeholder="Descricao do Departamento"
                                    autocomplete="off" maxlength="255" required>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end m-3">
                        <a href="/departamentos" class="btn btn-danger btn-sm m-2">Cancelar</a>
                        <a href="javascript:void(0)" onclick="editarDepartamento(this)"
                            class="btn btn-success btn-sm m-2">Salvar</a>
                    </div>
                </div>
            </div>
            <div th:replace="~{layout :: footer}">
            </div>
        </main>
    </section>
    <div th:replace="~{layout :: scripts}"></div>
    <script th:src="@{/js/departamento.js}"></script>
</body>

</html>
