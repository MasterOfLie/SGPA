<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/login.css}" rel="stylesheet" />
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <title>Login - SGPA</title>
</head>

<body>
    <div class="login">
        <div class="conteudo shadow-lg">
            <div class="login-text bg-primary">
                <h1>Bem-vindo</h1>
                <p>Por favor, faça login para acessar sua conta e aproveitar todos os recursos que oferecemos. Se você
                    não tem uma conta, registre-se para obter acesso imediato.</p>
            </div>
            <div class="login-form">
                <h2>Login</h2>
                <form action="/auth/login" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Email</label>
                        <input type="email" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                    <div class="links">
                        <a href="/auth/register" class="text-center">Registrar-se</a>
                        <a href="" class="text-center">Esqueceu a senha?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:if="${param.error}">
        Swal.fire({
            toast: true,
            position: 'bottom-end',
            icon: 'error',
            title: 'Usuario ou Senha invalida!',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true
        });
    </script>
</body>

</html>
